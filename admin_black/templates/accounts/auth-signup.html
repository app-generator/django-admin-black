<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'includes/head.html' %}
</head>

<body class="">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent mw-100">
        <div class="container-fluid overflow-hidden">
            <div class="navbar-wrapper">
                <div class="navbar-toggle d-inline">
                    <button type="button" class="navbar-toggler">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="/">CT Admin Dash</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-bar navbar-kebab"></span>
                <span class="navbar-toggler-bar navbar-kebab"></span>
                <span class="navbar-toggler-bar navbar-kebab"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav ml-auto">
                    <li class="input-group d-flex align-items-center mb-0">
                        <label class="switch theme-switch">
                            <input type="checkbox" class="bsc" checked="">
                            <span class="slider"></span>
                        </label>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Register</a>
                    </li>

                    <li class="separator d-lg-none"></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid">
        <div class="content">
            <div class="container">
                <div class="row pt-5">
                    <div class="col-md-6 mt-5 offset-md-3 pt-5 mt-5">
                        <div class="card">
                            <div class="card-header text-center py-4">
                                <h4 class="title ">SignUp to CT ADMIN</h4>
                            </div>
                            <div class="card-body px-5 py-3">
                                <form method="post">
                                    <div class="row">
                                        {% csrf_token %}
                                        {% for field in form %}
                                        <div class="col-md-12 px-md-1">
                                            <div class="form-group">
                                                <label>
                                                    {{field.label}} :
                                                </label>
                                                {{field}}
                                            </div>
                                            <span class="form_error">{{ field.errors }}</span>
                                        </div>
							            {% endfor %}
                                        <button type="submit" class="btn btn-fill btn-primary">Register</button>
                                        <span style="margin: 12px !important;">
                                            Or <a href="{% url 'auth_signin' %}">Sign in</a>
                                        </span>                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <footer class="footer px-5 py-4">
            <div class="copyright mx-auto float-none text-center">
                Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                made with <i class="tim-icons icon-heart-2"></i>
            </div>
        </footer>
    </div>
</div>

{% include 'includes/fixed-plugin.html' %}
{% include 'includes/scripts.html' %}
</body>

</html>
